    <main>
        <section class="hero">
             <h1 class="title">BUAT JANJI</h1>
        </section>

        <form class="form" id="appointment-form">
            <h2>Identitas</h2>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama"><br><br>
            <label for="alamat">Alamat:</label>
            <input type="textarea" id="alamat" name="alamat"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">No. HP:</label>
            <input type="phone" id="phone" name="phone"><br><br>

            <h2>Jadwal Janji</h2>
            <label for="doctor">Pilih Dokter :</label>
            <select id="doctor" name="doctor">
                <script src="script.js"></script>
            </select>
            <br><br><label for="date">Pilih Tanggal:</label>
            <input type="date" id="date" name="date">
            <br><br><label for="time">Pilih Waktu :</label>
            <input type="time" id="time" name="time">
            <br><br><button type="submit">Buat Janji</button>
        </form>
